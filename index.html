<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="./dist/app.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_676554_q3lwbugcnrnt57b9.css">
</head>
<body>
    <header id="header">
        <h1>QQ音乐</h1>
        <img src="./images/logo.png" alt="logo" id="logo">
        <div class="btn">播放器</div> 
    </header>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item active" data-role="tab" data-view=".tuijian-view">推荐</li>
            <li class="nav-item" data-role="tab" data-view=".rank-view">排行榜</li>
            <li class="nav-item" data-role="tab" data-view=".search-view">搜索</li>
        </ul>
    </nav>
    <div class="tab-content">
        <div class="tuijian-view tab-content">
            <div class="qq-slider" id="slider"> </div>
            <div class="radio">
                <h2 class="title">电台</h2>
                <div class="list"> </div>
            </div>
            <div class="hotlist">
                <h2 class="title">热门歌单</h2>
                <div class="list"></div>
                <p class="list_more"><a href="">去客户端发现更多好音乐 &gt;</a></p>
            </div>
        </div>
        <div class="rank-view hide tab-content">
            <ul class="ranks"> </ul>
        </div>
        <div class="search-view hide tab-content">
            <div class="search_bar">
                <div id="input_wrap" class="search_bar_cont">
                        <span class="iconfont icon-search"></span>
                        <input id="search_input" class="search_input" placeholder="搜索歌曲、歌单、专辑">
                        <span id="del_btn" class="iconfont icon-delete hide"></span>
                </div>
                <div id="cancel_btn" class="search_bar_tip_text hide">取消</div>
            </div>
            <div class="search-result">
                <ul class="search-list">
                </ul>
                <div class="loading hide"><span class="iconfont icon-loading"></span></div>
            </div>
        </div>
    </div>
    <footer class="mod_footer">
        <div class="version_tab">
            <a data-tjname="go_pc" href="http://y.qq.com/?ADTAG=myqq&amp;nomobile=1#type=index">查看电脑版网页</a>
        </div>
        <div class="footer_logo">QQ音乐</div>
        <p class="copyright">Copyright © 1998 - <span id="js_cpright_year">2018</span> Tencent. All Rights Reserved.</p>
        <p id="js_iosinfo" class="copyright">联系电话：0755-86013388 QQ群：55209235</p>
    </footer>
    <div id="player">
        <div class="player-container">
            <div class="player-header">
                <div class="album-cover"></div>
                <div class="song-info">
                    <div class="song-name">渴望</div>
                    <div class="song-artist">tfboys</div>
                </div>
                <span class="iconfont icon-play"></span>
            </div>
            <div class="player-lyrics">
                <div class="player-lyrics-container">
                </div>
            </div>
            <div class="player-footer">
                <div class="iconfont icon-list" ></div>
                <div class="progress">
                    <div class="progress-time progress-elapsed">00:00</div>
                    <div class="progress-bar">
                        <div class="progress-bar-progress"></div>
                    </div>
                    <div class="progress-time progress-duration">04:23</div>
                </div>
            </div>
        </div>
        <div class="player-background"></div>
    </div>
<!--      <script src="./dist/app.js"></script> -->
    <script type="module" src="./js/app.js"></script>
</body>
</html>
